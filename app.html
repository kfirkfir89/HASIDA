    <!-- ===  Main Section  === -->
    <main class="flex-shrink-0 mt-5">
        <div class="container-lg mt-5">
            <h1 class="gy-5">Loan Calculator</h1>
            <div class="row row-cols-1 row-cols-md-2 p-3">
                <div class="col p-3 bg">
                    <form class="row row-cols-1 g-3">
                        <div class="col">
                            <label class="form-label">Loan Amount:</label>
                            <input id="loanAmount" type="number" class="form-control" placeholder="Loan Amount" aria-label="Loan Amount">
                        </div>
                        <div class="col">
                            <label class="form-label">Payments:</label>
                            <input id="payments" type="number" class="form-control" placeholder="Payments" aria-label="Payments">
                        </div>
                        <div class="col">
                            <label class="form-label">Rate:</label>
                            <input id="rate" type="number" class="form-control" placeholder="Rate" aria-label="Rate">
                        </div>
                        <div class="d-flex justify-content-end">
                            <button id="btnCalculate" type="button" class="btn btn-outline-dark mt-2">Calculate</button>
                        </div>
                    </form>
                </div>
                <div class="col my-5">
                    <div class="d-flex flex-column text-center">
                        <h4>Your Monthly Payments</h4>
                        <table class="table table-borderless display-3">
                            <th id="monthlyPayment"><!--monthly payment result goes here--></th>
                        </table>
                    </div>
                    <table class="table table-sm table-borderless">
                        <tbody>
                            <tr>
                                <td>Total Principcal:</td>
                                <td id="totalPrincipcal"><!--Total Principcalt result goes here--></td>
                            </tr>
                            <tr>
                                <td>Total Interest:</td>
                                <td id="totalInterest"><!--Total Interest result goes here--></td>
                            </tr>
                            <tr>
                                <td>Total Cost:</td>
                                <td id="totalCost"> <!--Total Cost result goes here--></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="table-responsive mb-5 p-1">
                <table class="table table-striped gy-2 text-nowrap">
                    <thead class="table-sm bgTable text-light text-left">
                        <tr>
                            <td>Month</td>
                            <td>Payment</td>
                            <td>Principcal</td>
                            <td>Interest</td>
                            <td>Total Interest</td>
                            <td class="text-center">Balance</td>
                        </tr>
                    </thead>
                    <tbody id="results">
                        <!--results goes here-->
                    </tbody>
                </table>
            </div>
        </div>
